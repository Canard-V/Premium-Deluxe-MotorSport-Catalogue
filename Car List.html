<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Deluxe MotorSport - Répertoire</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            font-family:'Arial',sans-serif;
            background:linear-gradient(135deg,#0a0a0a 0%,#1a1a1a 50%,#111 100%);
            color:#e0e0e0;
            overflow-x:hidden;
        }
        header{
            text-align:center;
            padding:2rem 1rem;
            background:rgba(0,0,0,0.8);
            border-bottom:1px solid #333;
            position:relative;
        }
        .logo-wrap{
            display:flex;justify-content:center;align-items:center;margin-bottom:0.8rem;
        }
        .logo-wrap img{
            width:130px;height:auto;border-radius:50%;
            box-shadow:0 0 25px rgba(0,0,0,0.85);
        }
        h1{
            font-size:2.4rem;font-weight:900;
            background:linear-gradient(45deg,#ccc,#999,#666);
            -webkit-background-clip:text;-webkit-text-fill-color:transparent;
            background-clip:text;text-shadow:0 0 20px rgba(255,255,255,0.1);
            letter-spacing:0.12em;margin-bottom:0.4rem;
            text-transform:uppercase;
        }
        .subtitle{
            font-size:1rem;color:#888;font-weight:300;letter-spacing:0.18em;text-transform:uppercase;
        }

        /* bouton accueil en haut à droite */
        .home-link{
            position:fixed;
            top:16px;
            right:24px;
            z-index:1000;
            background:linear-gradient(145deg,#2a2a2a,#1a1a1a);
            color:#ddd;
            border:1px solid #444;
            padding:0.6rem 1.3rem;
            border-radius:20px;
            text-decoration:none;
            text-transform:uppercase;
            font-size:0.8rem;
            letter-spacing:0.1em;
            transition:all 0.3s ease;
        }
        .home-link:hover{
            background:linear-gradient(145deg,#444,#333);
            color:#fff;
            box-shadow:0 5px 15px rgba(0,0,0,0.5);
            transform:translateY(-2px);
            border-color:#666;
        }

        nav{
            display:flex;
            justify-content:center;
            flex-wrap:wrap;
            padding:2rem 1rem;
            background:rgba(20,20,20,0.9);
            gap:0.5rem;
            border-bottom:1px solid #222;
        }
        .category-btn{
            background:linear-gradient(145deg,#2a2a2a,#1a1a1a);
            color:#ddd;
            border:1px solid #444;
            padding:0.8rem 1.4rem;
            cursor:pointer;
            font-size:0.9rem;
            font-weight:500;
            border-radius:25px;
            transition:all 0.3s ease;
            text-transform:uppercase;
            letter-spacing:0.05em;
        }
        .category-btn:hover{
            background:linear-gradient(145deg,#444,#333);
            color:#fff;
            box-shadow:0 5px 15px rgba(0,0,0,0.5);
            transform:translateY(-2px);
            border-color:#666;
        }
        .category-btn.active{
            background:linear-gradient(145deg,#666,#444);
            color:#fff;
            box-shadow:inset 0 2px 10px rgba(0,0,0,0.4);
        }

        .vehicles-grid{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
            gap:2rem;
            padding:3rem 2rem;
            max-width:1400px;
            margin:0 auto;
        }
        .vehicle-card{
            background:linear-gradient(145deg,#1f1f1f,#151515);
            border:1px solid #333;
            border-radius:12px;
            overflow:hidden;
            transform:translateY(20px);
            opacity:0;
            animation:slideUp 0.5s ease forwards;
            cursor:pointer;
            transition:all 0.3s ease;
        }
        .vehicle-card:hover{
            transform:translateY(-5px) scale(1.02);
            box-shadow:0 20px 40px rgba(0,0,0,0.6);
            border-color:#555;
        }
        .vehicle-image{
            height:90px;
            background:radial-gradient(circle at top,#444 0%,#111 60%,#000 100%);
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:1.1rem;
            letter-spacing:0.18em;
            text-transform:uppercase;
            color:#cfcfcf;
        }
        .vehicle-info{padding:1.4rem;}
        .vehicle-name{
            font-size:1.1rem;
            font-weight:700;
            color:#fff;
            margin-bottom:0.6rem;
            text-transform:uppercase;
            letter-spacing:0.06em;
        }
        .stats{
            display:grid;
            grid-template-columns:repeat(2,minmax(130px,1fr));
            gap:0.7rem 1rem;
        }
        .stat-label{
            font-size:0.75rem;
            color:#888;
            text-transform:uppercase;
            letter-spacing:0.12em;
            margin-bottom:0.15rem;
        }
        .stat-value{
            font-size:0.95rem;
            font-weight:600;
            color:#f2f2f2;
        }
        .no-vehicles{
            grid-column:1 / -1;
            text-align:center;
            padding:3rem;
            color:#777;
        }
        @keyframes slideUp{
            to{transform:translateY(0);opacity:1;}
        }

        @media(max-width:768px){
            h1{font-size:1.8rem;}
            .home-link{top:10px;right:12px;font-size:0.75rem;padding:0.5rem 1rem;}
            .vehicles-grid{padding:2.4rem 1.1rem;}
        }
    </style>
</head>
<body>
<header>
    <div class="logo-wrap">
        <img src="https://cdn.discordapp.com/attachments/1446731995567886419/1446737911772086352/7f4f9117-0967-4460-b1ba-0999881aaaf3.png?ex=6935132d&is=6933c1ad&hm=f678fe323ddddb5dddc66ef10f85c8cf746db2703a3eab504cd8a6358e567e3d&" alt="Premium Deluxe Motorsport">
    </div>
    <h1>Premium Deluxe MotorSport</h1>
    <div class="subtitle">Répertoire complet des véhicules</div>
</header>

<a class="home-link" href="Accueil.html">Accueil</a>

<nav>
    <button class="category-btn active" data-category="all">Tous</button>
    <button class="category-btn" data-category="Compact">Compact</button>
    <button class="category-btn" data-category="Sedans">Sedans</button>
    <button class="category-btn" data-category="SUVs">SUV</button>
    <button class="category-btn" data-category="Coupes">Coupes</button>
    <button class="category-btn" data-category="Muscle">Muscle</button>
    <button class="category-btn" data-category="Sport-Classics">Sport Classics</button>
    <button class="category-btn" data-category="Sport">Sport</button>
    <button class="category-btn" data-category="Super">Super</button>
    <button class="category-btn" data-category="Motorcyles">Motorcycles</button>
    <button class="category-btn" data-category="Off-Roads">Off Roads</button>
    <button class="category-btn" data-category="VAN">Van</button>
</nav>

<div class="vehicles-grid" id="vehiclesGrid"></div>

<!-- 1) données : fichier externe généré depuis ta liste -->
<script src="vehicules-data.js"></script>

<!-- 2) logique d’affichage -->
<script>
    // VEHICLES_DATA vient de vehicules-data.js [file:82]
    const vehicles = typeof VEHICLES_DATA !== "undefined" ? VEHICLES_DATA : [];

    function renderVehicles(category = "all") {
        const grid = document.getElementById("vehiclesGrid");
        const list = category === "all"
            ? vehicles
            : vehicles.filter(v => v.type === category);

        if (!list.length) {
            grid.innerHTML = '<div class="no-vehicles">Aucun véhicule dans cette catégorie pour le moment.</div>';
            return;
        }

        grid.innerHTML = "";
        list.forEach((v, i) => {
            const card = document.createElement("div");
            card.className = "vehicle-card";
            card.style.animationDelay = (i * 0.02) + "s";
            card.innerHTML = `
                <div class="vehicle-image">${v.type}</div>
                <div class="vehicle-info">
                    <div class="vehicle-name">${v.marque} ${v.modele}</div>
                    <div class="stats">
                        <div>
                            <div class="stat-label">Type</div>
                            <div class="stat-value">${v.type}</div>
                        </div>
                        <div>
                            <div class="stat-label">Marque</div>
                            <div class="stat-value">${v.marque}</div>
                        </div>
                        <div>
                            <div class="stat-label">Modèle</div>
                            <div class="stat-value">${v.modele}</div>
                        </div>
                        <div>
                            <div class="stat-label">Prix</div>
                            <div class="stat-value">${v.prix}</div>
                        </div>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    document.querySelectorAll(".category-btn[data-category]").forEach(btn => {
        btn.addEventListener("click", () => {
            const active = document.querySelector(".category-btn.active[data-category]");
            if (active) active.classList.remove("active");
            btn.classList.add("active");
            renderVehicles(btn.dataset.category);
        });
    });

    renderVehicles();
</script>
</body>
</html>
